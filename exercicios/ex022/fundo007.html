<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhamento Vertical</title>
  <style>
    #container {
      position: relative;
        height: 96vh;
        padding: 10px;
        background-color: purple;
    }

    #conteudo {
      position: absolute;
        height: 200px;
        width: 200px;
        background-color: yellow;

        left: 40%;
        top: 40%;

        transform: translate(-20%, -25%);
    }
  </style>
</head>
<body>
      <section id="container">
            <article id="conteudo">

            </article>
      </section>
</body>
</html>
