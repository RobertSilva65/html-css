  <title>Projeto Login</title>
  <link rel="stylesheet" href="estilos/style.css">

<body>
  
    <main>

        <section id="login">

            <div id="imagem">

                <img src="imagens/imagemlogin.jpg" alt="imagem">

            <div id="formulario">

                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente </p>
                <form action="cadastro.php" method="post" autocomplete="on">

                    <p>

                        <label for="iemail"><img src="imagens/imguser.png" alt="user"></label>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required minlength="10" maxlength="25">

                    </p>
                    <p>

                        <label for="isenha"><img src="imagens/imgkey.png" alt="senha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="5" maxlength="20">
                    </p>

                    <p id="enviar">

                        <input type="submit" value="ENTRAR">

                    </p>

                    <p id="enviar">

                        <input type="submit" value="ESQUECI A SENHA">

                    </p>
                </form>
            </div>

        </section>
    </main>
