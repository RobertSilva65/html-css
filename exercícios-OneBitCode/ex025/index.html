<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos no HTML</title>
</head>
<body>
  
    <h1>Eventos no HTML</h1>
    <div>

        <label for="onMouserEnter">Entrada Do Mouse:</label>
        <input type="text" id="onMouserEnter" onmouseenter="onMouseEnter()">

    </div>
    <br>
    <div>

        <label for="onChange">Mudança de Valor:</label>
        <input type="text" id="onChange" onchange="onChange()">

    </div>
    <br>
    <div id="1">

        <label for="onFocus">Entrada De Foco:</label>
        <input type="text" id="onFocus" onfocus="console.log('Entrada De Foco')">

    </div>
    <br>
    <div>

        <label for="onBlur">Saída de Foco:</label>
        <input type="text" id="onBlur" onblur="console.log('Saída de Foco')">

    </div>
    <br>
    <button onclick="console.log('Clicando')">

      Clique-me

    </button>

    <script src="index.js"></script>
</body>
</html>
