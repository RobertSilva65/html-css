<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação do time</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  
  <div class="escalation">

    <h1>Escalação do Time</h1>

    <div id="team">

      <ul>
        <li id="namePerson">
          <label for="name">Nome do Jogador:</label>
          <input type="text" id="name" name="name" required>
        </li>
        <li id="positionPerson">
          <label for="position">Posição:</label>
          <input type="text" id="position" name="position" required>
        </li>
        <li id="numberPerson">
          <label for="number">Número da Camisa:</label>
          <input type="number" id="number" name="number" required>
        </li>
        <button onclick="addPerson()">ESCALAR</button>
        <button onclick="removePerson()">REMOVER</button>
      </ul>

    </div>
      <section id="escalation-list">

      <h1 id="playerList">Jogadores Escalados</h1>
    
    </section>
  </div>

</body>
</html>
